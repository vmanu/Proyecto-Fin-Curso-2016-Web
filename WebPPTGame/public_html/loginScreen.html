<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        
        <script>
            var click;
            $(document).ready(function () {
                //console.debug("keySession",sessionStorage.getItem("keySession"));
                //console.debug("keysComplements LOGINSCREEN",sessionStorage.getItem("keysComplements"));
                $("#"+DIV_CONFIRMAR_PASS).attr(constants.HIDDEN, true);
                //alert(DIV_CONFIRMAR_PASS);
                click=false;
                //getKeysFromServlet();
            });
            
            function removejscssfile(filename, filetype) {
                var targetelement = (filetype == constants.JS) ? SCRIPT : (filetype == constants.CSS) ? constants.LINK : constants.NONE; //determine element type to create nodelist from
                var targetattr = (filetype == constants.JS) ? SRC : (filetype == constants.CSS) ? constants.HREF : constants.NONE; //determine corresponding attribute to test for
                var allsuspects = document.getElementsByTagName(targetelement);
                for (var i = allsuspects.length; i >= 0; i--) { //search backwards within nodelist for matching elements to remove
                    if (allsuspects[i] && allsuspects[i].getAttribute(targetattr) != null && allsuspects[i].getAttribute(targetattr).indexOf(filename) != -1)
                        allsuspects[i].parentNode.removeChild(allsuspects[i]); //remove element by calling parentNode.removeChild()
                }
            }

            function removeMaterializeImports() {
                removejscssfile(constants.SCRIPT_MATERIALIZE_JS, constants.JS);
                removejscssfile(constants.SCRIPT_MATERIALIZE_CSS, constants.CSS);
            }

            function signUp() {
                
                if (click == false) {
                    //SIGN UP
                    $("#"+SIGN_IN_BTN).text(language[userLang].signUp);
                    $("#"+SIGN_UP_BTN).text(language[userLang].signIn);
                    $("#"+DIV_CONFIRMAR_PASS).removeAttr(constants.HIDDEN);
                    click=true;
                }else{
                    //SIGN IN
                    $("#"+SIGN_IN_BTN).text(language[userLang].signIn);
                    $("#"+SIGN_UP_BTN).text(language[userLang].signUp);
                    $("#"+DIV_CONFIRMAR_PASS).attr(constants.HIDDEN,true);
                    click=false;
                }
                //console.debug("click en signup",click);
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col s4">&nbsp</div>
            <div class="col s4" style="text-align: center; border: 20px solid deepskyblue; border-radius: 20px">
                <form>
                    <h2 class="center-align">
                        <script>document.write(language[userLang].login);alert(1);</script>
                    </h2>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login" type="text" class="validate" style="font-size: 24px; text-align: center">
                            <label for="login">
                                <script>document.write(language[userLang].userId);alert(2);</script>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" style="font-size: 24px; text-align: center">
                            <label for="password">
                                <script>document.write(language[userLang].pass);alert(3);</script>
                            </label>
                        </div>
                    </div>
                    <div class="row" id="divConfirmPassword" hidden>
                        <div class="input-field col s12">
                            <input id="confirmPass" type="password" class="validate" style="font-size: 24px; text-align: center">
                            <label for="confirmPass">
                                <script>document.write(language[userLang].confirmPass);alert(4);</script>
                            </label>
                        </div>
                    </div>
                    <div id="signUp" style="float:left; color: blue; text-decoration: underline; margin-left: 15px" onclick="signUp()" onmouseover="$('#'+SIGN_UP_BTN).css(constants.CURSOR, constants.POINTER)">
                        <script>document.write(language[userLang].signUp);alert(5);</script>
                    </div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" name="signIn" style="background-color: dodgerblue" 
                                        onclick="cambiaVista(DIV_MENU_PPAL); removeMaterializeImports();">
                                    <script>document.write(language[userLang].back);alert(6);</script>
                                </button>
                                <button id="signIn" class="btn btn-large waves-effect waves-light" type="button" name="signIn" style="background-color: dodgerblue"
                                        onclick="doLogin();">
                                    <script>document.write(language[userLang].signIn);alert(7);</script>
                                </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s4" style="text-align: right">&nbsp</div>
        </div>
    </body>
</html>
