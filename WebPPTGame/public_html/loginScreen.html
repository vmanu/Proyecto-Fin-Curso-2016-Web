<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <script src="controller/ControllerGame.js" type="text/javascript"></script>
        <script src="cifradoPrueba.js" type="text/javascript"></script>
        <script>
            function removejscssfile(filename, filetype) {
                var targetelement = (filetype == "js") ? "script" : (filetype == "css") ? "link" : "none"; //determine element type to create nodelist from
                var targetattr = (filetype == "js") ? "src" : (filetype == "css") ? "href" : "none"; //determine corresponding attribute to test for
                var allsuspects = document.getElementsByTagName(targetelement);
                for (var i = allsuspects.length; i >= 0; i--) { //search backwards within nodelist for matching elements to remove
                    if (allsuspects[i] && allsuspects[i].getAttribute(targetattr) != null && allsuspects[i].getAttribute(targetattr).indexOf(filename) != -1)
                        allsuspects[i].parentNode.removeChild(allsuspects[i]); //remove element by calling parentNode.removeChild()
                }
            }
            
            function removeMaterializeImports(){
                removejscssfile('https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js','js');
                removejscssfile('https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css','css');
            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col s4">&nbsp</div>
            <div class="col s4" style="text-align: center; border: 20px solid deepskyblue; border-radius: 20px">
                <form>
                    <h2 class="center-align">Login</h2>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login" type="text" class="validate" style="font-size: 24px; text-align: center">
                            <label for="login">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" style="font-size: 24px; text-align: center">
                            <label for="password">Password</label>
                            <a href="" style="float:left">Sign up</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" name="signIn" style="background-color: dodgerblue" 
                                        onclick="cambiaVista('initialButtons'); removeMaterializeImports();">
                                    Back
                                </button>
                                <button class="btn btn-large waves-effect waves-light" type="button" name="signIn" style="background-color: dodgerblue"
                                        onclick="cambiaVista('playOnline'); removeMaterializeImports();">
                                    Sign in
                                </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s4" style="text-align: right">&nbsp</div>
        </div>
    </body>
</html>
