<html>
    <head>
        <title>Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="model/EnumFichas3.js" type="text/javascript"></script>
        <script src="model/EnumFichas5.js" type="text/javascript"></script>
        <script src="model/EnumFichas9.js" type="text/javascript"></script>
        <script src="model/DataContainer.js" type="text/javascript"></script>
        <script src="controller/ControllerGame.js" type="text/javascript"></script>
        <script src="model/ModalidadJuego.js" type="text/javascript"></script>
        <script src="model/User.js" type="text/javascript"></script>
        <script>
            var click;
            $(document).ready(function () {
                console.debug("id session LOGIN SCREEN",readCookie("sessionId"));
                console.debug("keySession",sessionStorage.getItem("keySession"));
                console.debug("keysComplements LOGINSCREEN",sessionStorage.getItem("keysComplements"));
                $("#divConfirmPassword").attr("hidden", true);
                click=false;
                getKeysFromServlet();
            });
            function removejscssfile(filename, filetype) {
                var targetelement = (filetype == "js") ? "script" : (filetype == "css") ? "link" : "none"; //determine element type to create nodelist from
                var targetattr = (filetype == "js") ? "src" : (filetype == "css") ? "href" : "none"; //determine corresponding attribute to test for
                var allsuspects = document.getElementsByTagName(targetelement);
                for (var i = allsuspects.length; i >= 0; i--) { //search backwards within nodelist for matching elements to remove
                    if (allsuspects[i] && allsuspects[i].getAttribute(targetattr) != null && allsuspects[i].getAttribute(targetattr).indexOf(filename) != -1)
                        allsuspects[i].parentNode.removeChild(allsuspects[i]); //remove element by calling parentNode.removeChild()
                }
            }

            function removeMaterializeImports() {
                removejscssfile('https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js', 'js');
                removejscssfile('https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css', 'css');
            }

            function signUp() {
                if (click == true) {
                    //SIGN UP
                    $("#signIn").text("Sign up");
                    $("#signUp").text("Sign in");
                    $("#divConfirmPassword").removeAttr("hidden");
                    click=false;
                }else{
                    //SIGN IN
                    $("#signIn").text("Sign in");
                    $("#signUp").text("Sign up");
                    $("#divConfirmPassword").attr("hidden",true);
                    click=true;
                }

            }
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col s4">&nbsp</div>
            <div class="col s4" style="text-align: center; border: 20px solid deepskyblue; border-radius: 20px">
                <form>
                    <h2 class="center-align">Login</h2>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login" type="text" class="validate" style="font-size: 24px; text-align: center">
                            <label for="login">Login</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" style="font-size: 24px; text-align: center">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row" id="divConfirmPassword">
                        <div class="input-field col s12">
                            <input id="confirmPass" type="password" class="validate" style="font-size: 24px; text-align: center">
                            <label for="confirmPass">Confirm password</label>
                        </div>
                    </div>
                    <div id="signUp" style="float:left; color: blue; text-decoration: underline; margin-left: 15px" onclick="signUp()" onmouseover="$('#signUp').css('cursor', 'pointer')">Sign up</div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" name="signIn" style="background-color: dodgerblue" 
                                        onclick="cambiaVista('initialButtons'); removeMaterializeImports();">
                                    Back
                                </button>
                                <button id="signIn" class="btn btn-large waves-effect waves-light" type="button" name="signIn" style="background-color: dodgerblue"
                                        onclick="doLogin();">
                                    Sign in
                                </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s4" style="text-align: right">&nbsp</div>
        </div>
    </body>
</html>
