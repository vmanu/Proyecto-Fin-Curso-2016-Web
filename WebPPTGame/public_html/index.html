        <script>
            $(document).ready(function () {
                if (localStorage.getItem("rbPlayers") != null && localStorage.getItem("rbJuego") != null && localStorage.getItem("rbRondas") != null) {
                    $("#" + localStorage.getItem("rbPlayers")).click();
                    $("#nameOfPlayer1").val(localStorage.getItem("namePlayer1"));
                    if (localStorage.getItem("rbPlayers") == "twoPlayers") {
                        if (localStorage.getItem("namePlayer2") != null) {
                            $("#nameOfPlayer2").val(localStorage.getItem("namePlayer2"));
                        }
                    }
                    $("#" + localStorage.getItem("rbJuego")).click();
                    $("#" + localStorage.getItem("rbRondas")).click();
                    if (localStorage.getItem("rbRondas") == "moreRounds") {
                        if (localStorage.getItem("valueRondas") != null) {
                            $("#customedRounds").val(localStorage.getItem("valueRondas"));
                        }
                    }
                }
                if (localStorage.getItem("rbJuegoOnl") != null && localStorage.getItem("rbRondasOnl") != null) {
                    $("#nameOfPlayerOnl").val(localStorage.getItem("namePlayerOnl"));
                    $("#" + localStorage.getItem("rbJuegoOnl")).click();
                    $("#" + localStorage.getItem("rbRondasOnl")).click();
                }
            });
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang != "es") {
                userLang = "en";
            }
            var language = new Language().getLang();
        </script>
