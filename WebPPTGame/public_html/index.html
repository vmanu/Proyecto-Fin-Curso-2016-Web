        <script>
            $(document).ready(function () {
                if (localStorage.getItem(RB_PLAYERS) != null && localStorage.getItem(RB_JUEGO) != null && localStorage.getItem(RB_RONDAS) != null) {
                    $("#" + localStorage.getItem(RB_PLAYERS)).click();
                    $("#" + NAME_PLAYER1).val(localStorage.getItem(NAME_PLAYER1));
                    if (localStorage.getItem(RB_PLAYERS) == TWO_PLAYERS) {
                        if (localStorage.getItem(NAME_PLAYER2) != null) {
                            $("#" + NAME_PLAYER2).val(localStorage.getItem(NAME_PLAYER2));
                        }
                    }
                    $("#" + localStorage.getItem(RB_JUEGO)).click();
                    $("#" + localStorage.getItem(RB_RONDAS)).click();
                    if (localStorage.getItem(RB_RONDAS) == MORE_ROUNDS) {
                        if (localStorage.getItem(VALUE_RONDAS) != null) {
                            $("#" + CUSTOMED_ROUNDS).val(localStorage.getItem(VALUE_RONDAS));
                        }
                    }
                }
                if (localStorage.getItem(RB_JUEGO_ONL) != null && localStorage.getItem(RB_RONDAS_ONL) != null) {
                    $("#" + localStorage.getItem(RB_JUEGO_ONL)).click();
                    $("#" + localStorage.getItem(RB_RONDAS_ONL)).click();
                }
            });
            var userLang = navigator.language || navigator.userLanguage;
            if (userLang != SPANISH) {
                userLang = ENGLISH;
            }
            var language = new Language().getLang();
        </script>
